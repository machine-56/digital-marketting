{% extends 'business_analyst/baBase.html' %}
{% load static %}

{% block title %}Submit Task{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'business_analyst/css/submit_task.css' %}">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3>Submit Task: {{ task.name }}</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file_upload" class="form-label">Upload Final File</label>
                <input type="file" name="file_upload" id="file_upload" class="form-control" required>
                {% if form.file_upload.errors %}
                    <div class="text-danger">{{ form.file_upload.errors.0 }}</div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'ba_task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Submit Task</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
