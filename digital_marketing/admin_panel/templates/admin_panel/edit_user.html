{% extends 'admin_panel/adminBase.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'admin_panel/css/edit_user.css' %}">

<div class="container mt-4">
  <h2 class="mb-4">Edit User</h2>

  <form method="post">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6 col-sm-12">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
      </div>
      <div class="col-md-6 col-sm-12">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
      </div>
      <div class="col-md-6 col-sm-12">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
      </div>
      <div class="col-md-6 col-sm-12">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
      </div>
      <div class="col-md-6 col-sm-12">
        <label>Role</label>
        <select name="role" class="form-select" required>
          <option value="business_analyst" {% if user.role == 'business_analyst' %}selected{% endif %}>Business Analyst</option>
          <option value="dm_analyst" {% if user.role == 'dm_analyst' %}selected{% endif %}>DM Analyst</option>
          <option value="dm_executive" {% if user.role == 'dm_executive' %}selected{% endif %}>DM Executive</option>
        </select>
      </div>
      <div class="col-md-6 col-sm-12">
        <label>Gender</label>
        <select name="gender" class="form-select">
          <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
          <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
          <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
        </select>
      </div>
      <div class="col-12">
        <label>Company Name</label>
        <input type="text" name="company_name" class="form-control" value="{{ user.company_name }}">
      </div>
    </div>
    <button type="submit" class="btn btn-cstm mt-4 w-100">Update</button>
  </form>
</div>
{% endblock %}
