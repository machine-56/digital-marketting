<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DM{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/icon-bookmark.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" style="z-index: 99;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link {% if request.path == '/ad/' %}active{% endif %}" href="{% url 'admin_home' %}">Home</a>
              <a class="nav-link {% if request.path == '/ad/approve/' %}active{% endif %}" href="{% url 'approve_users' %}">
                Approve users
                <span class="notification" {% if new_count == 0 %}hidden{% endif %}>{{new_count}}</span>
              </a>
              <a class="nav-link {% if request.path == '/ad/users/' %}active{% endif %}" href="{% url 'admin_view_users' %}">Users</a>
              <a class="nav-link {% if request.path == '/ad/tasks/' %}active{% endif %}" href="{% url 'admin_task_overview' %}">Tasks</a>
              <a class="nav-link {% if request.path == '/ad/leaves/' %}active{% endif %}" href="{% url 'leave_approval' %}">
                Leave Approvals
                <span class="notification" {% if leave_count == 0 %}hidden{% endif %}>{{ leave_count }}</span>
              </a>
      
              <a class="nav-link {% if request.path == '/ad/attendance/' %}active{% endif %}" href="{% url 'attendance_overview' %}">Attendance</a>
      
              <a class="nav-link" href="{% url 'logout_fn' %}">Log Out</a>
            </div>
          </div>
        </div>
    </nav>
    <!-- /navbar -->
    
    <!-- messages container -->
    <div class="messages-container" style="position: fixed; top: 20px; right: 20px; z-index: 99;">
      {% if messages %}
      {% for message in messages %}
      <div class="alert {% if message.tags == 'error' %}alert-danger{% else%}alert-{{ message.tags }}{% endif %} alert-dismissible fade show mb-2" style="min-width: 280px;"role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
    </div>
    <!-- /messages container -->

    <div class="main">
      {% block content %} {% endblock %}
    </div>


    <footer class="footer_main">
      <span>&copy; 2025  all rights reserved.</span>
    </footer>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0368c72d3f.js" crossorigin="anonymous"></script>
</html>
